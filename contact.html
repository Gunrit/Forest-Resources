<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Forest Resources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1, h2 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Forest Resources</h1>
    </header>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>Have questions or want to get in touch? Reach out to us using the information below:</p>
        <address>
            <strong>Email:</strong> <a href="mailto:info@forestresources.com">info@forestresources.com</a><br>
            <strong>Phone:</strong> 9814747747<br>
            <strong>Address:</strong> 123 Forest Lane, Natureville, New Delhi
        </address>
    </section>

    <section id="contact-form">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <section id="location-map">
        <h2>Our Location</h2>
        <p>Visit us at our main office:</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890123456!2d-74.0066!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDE5JzIwLjAiTiA3NMKwMjAnMTUuNCJX!5e0!3m2!1sen!2sus!4v1612345678901!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>


</body>
</html>
